<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./mock.js" defer></script>
  <script src="./main.js" defer></script>
</head>
<body>
  <nav class="top-nav small">
    <a href="./home.html">Home</a>
    <a href="./about.html#about">About</a>
  </nav>

  <main>
    <section class="parallax-scene">
      <div class="scene-viewport">
        <div class="layer stars" id="stars"></div>
        <div class="layer moon" id="moon"></div>
        <!-- Mountains SVG layers -->
        <svg class="layer" width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="none">
          <defs>
            <linearGradient id="mountGrad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#4a4f55"/>
              <stop offset="100%" stop-color="#2b3035"/>
            </linearGradient>
          </defs>
          <polygon class="mountain far" points="0,480 160,380 280,460 420,340 560,420 700,360 840,460 1000,400 1000,600 0,600" />
          <polygon class="mountain near" points="0,520 180,420 320,500 470,380 640,480 780,420 920,520 1000,500 1000,600 0,600" />
        </svg>

        <div class="layer floating-logos" aria-hidden="true"></div>
        <div class="layer fog"></div>
        <div class="layer" id="phantoms" aria-hidden="true"></div>

        <div class="center-face">
          <img id="center-face-img" alt="Headshot">
        </div>

        <!-- Cave cross-fade -->
        <div class="cave-wrap">
          <div class="cave-bg"></div>
          <div class="cave-walls"></div>
          <div class="fireplace"></div>
          <div class="coder">
            <div class="desk"></div>
            <div class="body"></div>
            <div class="screen"></div>
            <div class="laptop"></div>
            <div class="head"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
